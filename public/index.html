<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div id="auth-container" class="container">
        <h1>Go Chat</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="register">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="chat-container" class="container" style="display: none;">
        <div id="sidebar">
            <div id="user-info">
                <span id="username"></span>
                <button id="logout">Logout</button>
            </div>

            <div id="tabs">
                <button class="tab-btn active" data-tab="users">Users</button>
                <button class="tab-btn" data-tab="rooms">Rooms</button>
            </div>

            <div id="users-list" class="tab-content active">
                <h3>Users</h3>
                <ul id="users"></ul>
            </div>

            <div id="rooms-list" class="tab-content">
                <h3>Rooms</h3>
                <button id="create-room">Create Room</button>
                <ul id="rooms"></ul>
            </div>
        </div>

        <div id="chat">
            <div id="chat-header">
                <h3 id="chat-title">Select a conversation</h3>
                <div id="chat-info"></div>
            </div>

            <div id="messages"></div>

            <div id="message-input">
                <textarea id="message" placeholder="Type a message..." disabled></textarea>
                <button id="send" disabled>Send</button>
            </div>
        </div>
    </div>

    <div id="create-room-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Room</h2>
            <form id="create-room-form">
                <div class="form-group">
                    <label for="room-name">Room Name</label>
                    <input type="text" id="room-name" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/chat.js"></script>
<script src="js/app.js"></script>
</body>
</html>
